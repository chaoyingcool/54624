<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>有什么话想对我说</title>
<style>
	*{margin: 0;padding: 0;}
	li{list-style: none;}
	#wrap{
		width: 500px;
		margin: 50px auto;
	}
	#wrap textarea{
		width: 100%;
		height: 150px;
	}
	#btn{
		float: right;
		width: 100px;
		height: 30px;
		cursor: pointer;
	}
	#lists{
		margin-top: 50px;
	}
	#lists li{
		width: 100%;
		margin-top: 5px;
		line-height: 30px;
		border-bottom: 1px solid #B72022;
		text-indent: 25px;
	}
	p{
	    text-align:center;
		font-size:35px;
	}
</style>
</head>
<body>
<p>有什么话想对我说</p>
<div id="wrap">
	<textarea name="" id="text"></textarea>
	<input id="btn" type="button" value="提交">
	<ul id="lists">
		<!--<li>留言内容</li>-->
	</ul>
</div>
<script>
	let oBtn = document.getElementById("btn"),
		oLists = document.getElementById("lists"),
		oText = document.getElementById("text");
	oBtn.onclick = function(){
		let oValue = oText.value;
		oLists.innerHTML += "<li>"+oValue+"</li>"
		oText.value = "";
	}
	</script>
<p>想好了再说</p>
</body>
</html>
